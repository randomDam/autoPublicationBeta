    <h3> POUR LA CRÉATION D'ALTERNATIVES AUX SYSTÈMES DE PUBLICATIONS PHOTOGRAPHIQUES </h3>

L’influence certaine des technologies numériques sur la forme, mais aussi la manière de créer des livres de photographies est aujourd’hui incontestable.

L’évolution de ces dernières a engendré de nouveaux modes de fabrication, de lecture et de diffusion des oeuvres.
 
Des questions se posent encore sur les formats, les outils et les échanges entre les différents acteurs.

C’est pourquoi désormais, il faut se positionner en tant qu’hacker dans une chaîne de publication traditionnelle où le designer détourne et occupe les différents rôles : éditeur, imprimeur, auteur, programmeur.

Il s’agit de modifier la technologie pour l’adapter à ses besoins, en travaillant ensemble, dans un esprit de partage.
 
L’enjeu des dispositifs éditoriaux contemporains est d’expérimenter des systèmes de publication alternatifs et de proposer de nouvelles stratégies aux modèles d’édition photographique existants.

<ol>
<li>
transformer la chaîne traditionnelle de publication et mettre en place
un workflow personnel.
</li>
<li>
faciliter les liens entre photographe, éditeur et designer, entre papier et numérique, entre livre et web.
</li>
3  —
programmer des outils numériques sur-mesure et les envisager comme une ouverture sur une conception collaborative.

4  —
questionner les allers-retours entre l’analogique et le numérique et révéler ainsi la préciosité de l’image dans le flux actuel.

5  —

 8—

le support.

9  —
assurer un archivage et valoriser l’impression à la demande, en phase avec les besoins
des lecteurs.

10 — encourager
la diffusion et le partage en laissant l’ensemble sous licence libre et open source.
</ol>
