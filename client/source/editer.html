
<template name="grid">
  <div id="titreEditer">
    <h2>Ã‰DITER</h2>
  </div>
  {{> uploadForm}}



  <div draggable=true class="newpage">
    <h3> + </h3>
  </div>
  <div class="pages-container">
    {{#each pages}}

    <div draggable=true class="page edition">
      {{position}}
      <span class="remove-page">[X]</span>
      {{#each sources}}
      <div id="{{source_id}}" draggable=true class="source">
        <span class="edit" data-id={{file._id}}>
          editer
        </span>
        {{#if isImage source_id}}
        <img id="{{source_id}}" class="source" draggable=true src="{{source_content source_id}}" />
        {{/if}}
        {{#if isText source_id}}
        <p>{{source_content source_id}}</p>
        {{/if}}
      </div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</template>
