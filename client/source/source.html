<template name="source">
    {{> modalEdit }}
    {{> sourcesView}}
</template>



<template name="sourcesView">

  <div class="grid-container">
    <div class="grid">
      {{> grid }}
    </div>
</div>
</template>

<template name="uploadForm">

<div id="uploadContainer">
    {{#with currentUpload}}
        Uploading <b>{{file.name}}</b>:
        <span id="progress">{{progress.get}}%</span>
    {{else}}

        <label for="fileInput" class="custom-file-upload">
          <h3>importer des sources + </h3>
            <input class="btInput" id="fileInput" type="file" multiple/>
        </label>
        <div class="bouton" id="flickr">
            <h3> importer depuis Flickr + </h3>
        </div>
        <div class="bouton" id="generation">
            <h3> générer </h3>
        </div>


<!--        <div id="textInfo">
            <p><small>
               Vous pouvez charger une image au format <code>jpeg</code> ou <code>png</code> , elle ne doit pas dépasser 10mega.
            </small></p>
        </div>
-->
    {{/with}}
</div>

</template>



<template name="sourcesView_OLD">
  <div id="mediaCollectionContainer">
  <div id="mediaCollection">
    {{#if hasSources}}
      {{#each sources}}
        <div class="mediaBloc" >
            <div class="mediaNumber">
                0
            </div>

            <img src="{{file.link}}" target="_blank" data-id={{file._id}}>

            <div class="nameBloc">
                {{#if titre}}
                  <p>{{titre}}</p>
                {{else}}
                  <p>{{file.name}}</p>
                {{/if}}
            </div>
            <div class="edit" data-id={{file._id}}>
                <p>editer</p>
            </div>
        </div>
        {{doneTrigger}}
      {{/each}}
    {{else}}
      <div>Pas encore de sources.</div>
    {{/if}}

  </div>
</div>
</template>

<template name="uploadedFiles">

    <div id="mediaCollection">
        {{#if uploadedFilesImages.count}}
            {{#each file in uploadedFilesImages.each}}
                <div class="mediaBloc" >
                    <div class="mediaNumber">
                        0
                    </div>

                    <img src="{{file.link}}" target="_blank" data-id={{file._id}}>

                    <div class="nameBloc">
                        <p>{{file.name}}</p>
                    </div>
                    <div class="edit" data-id={{file._id}}>
                        <p>editer</p>
                    </div>

                </div>
                {{doneTrigger}}
            {{/each}}
    {{else}}
        <div>Pas encore de sources.</div>
    {{/if}}
    </div>

</template>
