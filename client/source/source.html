<template name="source">
    {{> uploadForm}}
    {{> uploadedFiles}}
</template>


<template name="uploadForm">

    {{#with currentUpload}}
        Uploading <b>{{file.name}}</b>:
        <span id="progress">{{progress.get}}%</span>
    {{else}}

        <label for="fileInput" class="custom-file-upload">
            <div id="loadImage">
                <p>Importer</p>
            </div>
            <input id="fileInput" type="file" multiple/>
        </label>

<!--        <div id="textInfo">
            <p><small>
               Vous pouvez charger une image au format <code>jpeg</code> ou <code>png</code> , elle ne doit pas d√©passer 10mega.
            </small></p>
        </div>
-->
    {{/with}}

</template>


<template name="uploadedFiles">

    <div id="mediaCollection">
        {{#if uploadedFilesImages.count}}
            {{#each file in uploadedFilesImages.each}}
                <div class="mediaBloc" >
                    <div class="mediaNumber">
                        0
                    </div>

                    <img src="{{file.link}}" target="_blank" data-id={{file._id}}>

                    <div class="nameBloc">
                        <p>{{file.name}}</p>
                    </div>
                    <div class="edit" data-id={{file._id}}>
                        <p>editer</p>
                    </div>

                </div>
                {{doneTrigger}}
            {{/each}}
    {{else}}
        <div>No files uploaded, yet</div>
    {{/if}}
    </div>

</template>
