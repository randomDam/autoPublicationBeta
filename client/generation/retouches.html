<template name="retouches">


    <div class="retouches-css">
            <button id="update-css">Valider</button>
            <h2>CSS EDITOR</h2>
            <textarea id="rawcsseditor" rows="4" cols="50"> {{currentCSS}} </textarea>
            <h2>Content EDITOR</h2>
            <textarea id="rawcontenteditor" rows="4" cols="50"> {{currentContent}} </textarea>
    </div>

    <div class="grid-retouches-container">

        <div id="retouches-container">
            {{#each pages}}
                <div class="page">
                  {{#each sourcesContent}}
                    <div id="{{_id}}" class="source element">
                      {{#if isImage _id}}
                        {{source_content _id}}
                      {{/if}}
                      {{#if isText _id}}
                      {{content}}
                      {{/if}}
                    </div>
                  {{/each}}
                </div>
            {{/each}}
        </div>

    </div>
</template>
